<!DOCTYPE html>

			background-color: rgb(200,0,200);
			border:10px solid rgb(0,255,0);

			font-size:30px;
			text-align:center;
		}
	</style>

</head>

    <div class="grid-item">SURYA</div>

</div>
</body>
</html>
